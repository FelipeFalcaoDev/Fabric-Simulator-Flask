<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-lg w-full">
        <h1 class="text-3xl text-center text-purple-600 font-bold mb-6">Realizar Venda</h1>
        <form method="POST" action="/submit">
            <input type="hidden" name="produto_id" value="{{ produto.idProduto }}"> <!-- Armazena o ID do produto -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Produto:</label>
                <span class="block text-gray-800">{{ produto.nomeProduto }}</span>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Quantidade Dispon√≠vel:</label>
                <span class="block text-gray-800">{{ produto.quantidade }}</span>
            </div>
            <div class="mb-4">
                <label for="Quantidade" class="block text-gray-700 font-semibold mb-2">Quantidade a Vender:</label>
                <input type="number" name="Quantidade" id="Quantidade" required class="border border-gray-300 rounded-md p-2 w-full">
            </div>
            <div class="mb-4">
                <label for="Destino" class="block text-gray-700 font-semibold mb-2">Destino:</label>
                <input type="text" name="Destino" id="Destino" required class="border border-gray-300 rounded-md p-2 w-full">
            </div>
            <button type="submit" class="bg-purple-600 text-white font-bold px-4 py-2 rounded-md hover:bg-purple-700 transition duration-200 w-full">Realizar Venda</button>
        </form>
    </div>
</body>
</html>
