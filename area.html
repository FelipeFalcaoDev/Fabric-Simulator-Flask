<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area {{area}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-400">
    <h1 class="text-3xl text-center mb-8 mt-3 font-bold">Area {{area}}</h1>
    <div class="items-center justify-center flex">
        <a href="/fabrica" class="bg-orange-500 text-white font-bold px-3 py-2 rounded-md text-center mb-6">Voltar</a>
    </div>
    <div class="flex justify-center mt-6">
        <h1 class="text-center text-3xl font-bold bg-purple-600 w-96 py-2 text-white">Tabela de produtos</h1>
    </div>
    <!-- Estilização da tabela -->
    <div id="tabela-pai" class="justify-center items-center flex mt-6">
        <table class="w-96 bg-white border-collapse border border-gray-300">
            <!-- Títulos das tabelas -->
            <thead class="bg-purple-300">
                <tr>
                    <th class="border border-gray-300 px-4 py-2 text-center">ID</th>
                    <th class="border border-gray-300 px-4 py-2 text-center">Nome</th>
                    <th class="border border-gray-300 px-4 py-2 text-center">Quantidade</th>
                    <th class="border border-gray-300 px-4 py-2 text-center">Lote</th>
                    <th class="border border-gray-300 px-4 py-2 text-center">Data de validade</th>
                    <th class="border border-gray-300 px-4 py-2 text-center">--</th>
                </tr>
            </thead>

            <tbody>
                {% for produto in produtosArea.values() %}
                    <tr>
                        <td class="border bg-purple-50 px-4 py-2 whitespace-nowrap">{{ produto.idProduto }}</td>
                        <td class="border bg-purple-50 px-4 py-2 whitespace-nowrap">{{ produto.nomeProduto }}</td>
                        <td class="border bg-purple-50 px-4 py-2 whitespace-nowrap">{{ produto.quantidade }}</td>
                        <td class="border bg-purple-50 px-4 py-2 whitespace-nowrap">{{ produto.lote }}</td>
                        <td class="border bg-purple-50 px-4 py-2 whitespace-nowrap">{{ produto.dataValidade }}</td>
                        <td class="border bg-purple-50 px-4 py-2 whitespace-nowrap">
                            <a href="/vendas/{{ produto.idProduto }}" class="bg-green-500 text-white font-bold px-3 py-1 rounded-md">Vender</a> 
                        </td>
                    </tr>                
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
